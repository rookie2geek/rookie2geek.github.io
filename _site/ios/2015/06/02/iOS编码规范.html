<h1 id="section">代码结构</h1>

<ul>
  <li>善用@class</li>
</ul>

<figure class="highlight"><pre><code class="language-objective-c" data-lang="objective-c">// example.h

@class Item;

@interface Example : NSObject
@property Item* item;
@end

@interface Item : NSObject
@property NSString *string;
@end</code></pre></figure>

<h1 id="section-1">通知</h1>
<ul>
  <li>通知的NSString放在.h文件中，让使用者知道通知的存在</li>
  <li>通知可能有最灵活的异步方式</li>
</ul>
